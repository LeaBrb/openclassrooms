<li class="list-group-item" [ngStyle]="{background: getBackground()}">
  <p style="float: right;">{{ lastUpdate | date: 'short' | uppercase }}</p>
  <h4 [ngStyle]="{color: getColor()}">{{postTitle}}</h4>
  <p>{{postContent}}</p>
  <button class="btn btn-success" (click)="onLike()">Love it !</button>
  <button class="btn btn-danger" (click)="onDislike()">Don't love it !</button>
</li>
